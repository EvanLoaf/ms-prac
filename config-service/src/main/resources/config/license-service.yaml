  cloud:
    stream:
      bindings:
        inboundOrgChanges:
          destination: orgChangeTopic
          content-type: application/json
          group: licenseGroup
      kafka:
        binder:
          zkNodes: zookeeper
          brokers: kafka
  jpa:
    hibernate:
      ddl-auto: none
    database: POSTGRESQL
    show-sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
    com.solvd.ikaravai: DEBUG
server:
  port: 8090
